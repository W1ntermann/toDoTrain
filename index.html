<!DOCTYPE html>
<html>
<head>
    <title>To Do</title>
    <meta charset="utf-8" />
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css"
          rel="stylesheet" />
</head>
<body class="m-a-1">
<h3 class="bg-primary p-a-1">To Do List</h3>
<div class="col-xs-4">
    <form>
        <div class="form-group">
            <label>Task</label>
            <input class="form-control" />
        </div>
        <div class="form-group">
            <label>Location</label>
            <input class="form-control" />
        </div>
        <div class="form-group">
            <input type="checkbox" />
            <label>Done</label>
        </div>
        <button class="btn btn-primary">Add</button>
    </form>
</div>
<div class="col-xs-8">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Description</th>
            <th>Done</th>
        </tr>
        </thead>
        <tbody>
        <tr><td>Check Game List</td><td>Nah</td></tr>
        <tr><td>Shut up and take my money</td><td>Yep</td></tr>
        <tr><td>Play Game </td><td>Yep</td></tr>
        <tr><td>Return Cyberpunk 2077</td><td>Oh hell yeah</td></tr>
        </tbody>
    </table>
</div>
</body>
</html>
